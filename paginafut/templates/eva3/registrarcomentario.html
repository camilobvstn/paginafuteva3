<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Comentario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Modificar Comentario de {{ usuario.username }}</h1> 
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="partido">Partido:</label>
                <select name="partido" id="partido" class="form-control" required>
                    {% for partido in partidos %}
                        <option value="{{ partido.id }}" {% if partido.id == comentario.partido.id %}selected{% endif %}>
                            {{ partido.nombrelocal }} vs {{ partido.nombrevisita }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="texto">Comentario:</label>
                <textarea name="texto" id="texto" class="form-control" rows="4" required>{{ comentario.texto }}</textarea> 
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
