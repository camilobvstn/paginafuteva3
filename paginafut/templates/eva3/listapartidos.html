<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Partidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Listado de Partidos</h2>
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th>Equipos</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in partidos %}
                        <tr>
                            <td>{{ p.nombrelocal }} vs {{ p.nombrevisita }}</td>
                            <td>{{ p.fecha }}</td>
                            <td>{{ p.horapartido }}</td>
                            <td><a href="{% url 'modificar-partido' p.id%}" class="btn btn-primary btn-sm">Editar</a></td>
                            <td><a href="{% url 'eliminar-partido' p.id%}" class="btn btn-danger btn-sm">Eliminar</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'index' %}" class="btn btn-primary">Volver</a>
            </div>
        </div>
    </div>
    {% if messages %}
        {% for m in messages %}
            <script>
                Swal.fire({
                    'tittle':'Felicitaciones', 
                    'text':'{{m}}',
                    'icon':'success'
                })
            </script>
        {% endfor %}
    {% endif %}
    
</body>
</html>
