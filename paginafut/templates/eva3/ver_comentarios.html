<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios para {{ partido.nombrelocal }} vs {{ partido.nombrevisita }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="team-logos text-center mb-4">
            <img src="{{ partido.logolocal.url }}" alt="Logo {{ partido.nombrelocal }}" class="logo-equipo me-2" style="width: 50px; height: 50px;">
            <span class="fw-bold mx-2">VS</span>
            <img src="{{ partido.logovisita.url }}" alt="Logo {{ partido.nombrevisita }}" class="logo-equipo ms-2" style="width: 50px; height: 50px;">
        </div>
    </header>

    <div class="container mt-4">
        <h2 class="mb-4">Comentarios para {{ partido.nombrelocal }} vs {{ partido.nombrevisita }}</h2>
        {% if comentarios %}
            <div class="list-group">
                {% for comentario in comentarios %}
                    <div class="list-group-item">
                        <h5 class="mb-1">{{ comentario.usuario.username }}</h5>
                        <p class="mb-1">{{ comentario.texto }}</p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No hay comentarios para este partido.</p>
        {% endif %}
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al inicio</a>
    </div>
</body>
</html>
